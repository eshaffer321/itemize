name: Playwright E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'web/**'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'web/**'
      - '.github/workflows/playwright.yml'

jobs:
  playwright:
    name: Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Continue on failure - E2E tests may fail without full backend setup
    continue-on-error: true
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build Go backend
        run: go build -o monarch-sync ./cmd/monarch-sync/
        working-directory: .

      - name: Start Go backend
        run: |
          ./monarch-sync serve -port 8085 &
          sleep 3
        working-directory: .
        env:
          # Use dummy values - tests should mock API responses or be skipped
          MONARCH_TOKEN: "dummy-token-for-ci"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Next.js app
        run: npm run build

      - name: Run Playwright tests
        run: npx playwright test --grep-invert "@backend"
        env:
          CI: true
          NEXT_PUBLIC_API_URL: http://localhost:8085

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: web/test-results/
          retention-days: 7
